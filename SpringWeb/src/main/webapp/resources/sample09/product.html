<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	color: #333;
}

a {
	display: inline-block;
	margin: 20px;
	text-decoration: none;
}

img {
	width: 200px;
	height: 200px;
	border: 2px solid #ccc;
	border-radius: 50%;
	transition: transform 0.3s ease-in-out;
}

img:hover {
	transform: scale(1.1);
}
</style>
</head>
<body>
	<h1>구매하고자 하는 상품을 선택하십시오.</h1>
	<a href="/springweb/shoppingBag/apple"> <img
		src="/springweb/resources/images/apple.gif">
	</a>
	<a href="/springweb/shoppingBag/banana"> <img
		src="/springweb/resources/images/banana.jpg">
	</a>
	<a href="/springweb/shoppingBag/halabong"> <img
		src="/springweb/resources/images/halabong.jpg">
	</a>
	<a href="/springweb/shoppingBag/clean">구매하여 장바구기 비우기</a>
</body>
</html>
